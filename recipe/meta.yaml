{% set name = "node-semver" %}
{% set version = "0.8.0" %}
{% set sha256 = "c6b187ed1f33c844fee130d8bf56879e9dcf17b58af6366fb21068d782e4fa31" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - semver

about:
  home: https://github.com/podhmo/python-semver
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: port of node-semver
  dev_url: https://github.com/podhmo/python-semver

extra:
  recipe-maintainers:
    - windelbouwman
    - abloemert
